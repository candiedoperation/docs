services:
    - docker
dist: xenial
script:
    - docker pull veyon/docbuilder:latest || docker build -t veyon/docbuilder:latest ${TRAVIS_BUILD_DIR}
    - docker run -v ${TRAVIS_BUILD_DIR}:/docs:rw -w /docs veyon/docbuilder:latest /docs/build-manuals.py
deploy:
    provider: releases
    api_key:
        secure: 
    repo: veyon/docs
    skip_cleanup: true
    file_glob: true
    file: "veyon*.pdf"
    on:
        tags: true
        all_branches: true
